<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br>
                agendar a sua mentoria</p>
        </header>

            <form id="my-form">

                <fieldset>
                    <legend>Informações pessoais</legend>

                    <div class="names">
                        
                        <div class="name">
                            <label for="name">Nome</label>
                               <input 
                                type="text"
                                 id="name"
                                  required>
                        </div>
                        
                        <div class="name">
                            <label for="surname">Sobrenome</label>
                               <input 
                                type="text"
                                 id="surname"
                                  required>
                        </div>
                        
                    </div>

                    <div class="fieldset-wrapper">

                    
                       <div class="input-wrapper">
                           <label for="pessoalemail">Email <span>(digite um email válido)</span></label>
                              <input 
                               type="email"
                                id="pessoalemail"
                                 required>
                       </div>
   
                       <div class="input-wrapper">
                           <label for="pessoalsenha">Senha <span>(mínimo de 6 caracteres)</span></label>
                              <input 
                               type="password"
                                id=""
                                 required>
                       </div>


                    </div>


                        
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                           <div class="input-wrapper">
                             <label for="mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                                <input 
                                type="text"
                                id="name"
                                required>
   
                           </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Seus horários disponíveis</legend>
                    <p2>Primeira Mentoria</p2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentory-data">Data <span>(DD/MM/AAAA)</span></label>
                               <input 
                                type="date"
                                 id="mentory-data"
                                  required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentory-begin">Das</label>
                               <input 
                                type="time"
                                 id="mentory-begin"
                                  required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentory-end">Até</label>
                            <input 
                            type="time"
                            id="mentory-end"
                            required>
                        </div>
                    </div>

                    <p2>Segunda Mentoria</p2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentory-data">Data <span>(DD/MM/AAAA)</span></label>
                               <input 
                                type="date"
                                 id="mentory-data"
                                  required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentory-begin">Das</label>
                               <input 
                                type="time"
                                 id="mentory-begin"
                                  required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentory-end">Até</label>
                            <input 
                            type="time"
                            id="mentory-end"
                            required>
                        </div>
                    </div>


                </fieldset>
            </form>

            <footer>
                <button
                    class="button"
                    form="my-form">
                    Salvar
                </button>
            </footer>
    </div>
    
</body>
</html>
